<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
 body{
font-family: Arial, black;

 }

 table {
    width: 400px;
    height: 400px;
    border-collapse: collapse;
   
 }
 td {
    border: 1px solid black;
    padding: 0px; 
    text-align: center;
    vertical-align: mddle;
 }
 .numero {
    text-align: right;
 }
 



</style>



<body>

    <h1>Primeira Tabela</h1>
<!--Heraquia de Tabelas
    Table= tabela
    Table row= linha de tabela
    table header=cabecalho de tabela
    Table data = dado de tabela
-->

<table>
<tr> <!--1 Linha-->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
</tr>
<tr class="linha">
    <td>A2</td>
    <td>B2</td>
    <td>C2</td>
</tr>
<tr>

    <td>A3</td>
    <td>B3</td>
    <td class="numero">C3</td>
</tr>
<tr> 
    <td>A4</td>
    <td class="dado">B4</td>
    <td class="numero">C4</td>
</tr>
</table>

</body>

</html>

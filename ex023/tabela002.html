<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 500px;
        border-collapse: collapse;

    }
    td,th {
        border: 1px solid black;
        padding: 10px;
    }
    thead, tfoot {
        background-color: gray;
        color: white;
    }
    td.numero {
        text-align: right;
    }



</style>

<body>
    <h1>Uso de tabela grandes</h1>
    <!--
        Anatomia para tabelas grandes
        Table
        CAPITION
        THEAD
          TR TD TH
        TBODY
          TR TD TH
        TFOOT 
         TR TD TH
         

   --><table>
    <CAPtion >Populaçao das unidades Federativas</CAPtion>
    <thead>
        <th scope="col">Estado</th>
        <th scope="col" style="width:50px;">Populaçao</th>

    </thead>

    <tbody>
        <tr>
            <td>Minas Gerais</td>
            <td class="numero">21 411 923</td>
        
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="numero">17 463 349</td>
        </tr>

    </tbody>

    <tfoot>
        <tr>
            <th scope="row">Total de habitantes</th>
            <td class="numero"><strong>38.875.272</strong></td>
        </tr>  

    </tfoot>







    </table>




</body>

</html>

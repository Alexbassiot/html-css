<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>

    <style>




/*  seletores pesonalisados
# = id
. = class
: = pseudo-class
:: = pseudo-element
> = clildrem
*/




body {

    font-family: Arial, Helvetica, sans-serif;
}

a {
    color: rgb(151, 20, 20);
    text-decoration: none;
   font-weight: bold;
}
    a:visited {
        color: blue;
    }

    a:hover {
        color: black;
        text-decoration: underline;
    }
    a:active {
     color: yellow;
    }

    a::after {
    content: " [link]";
    }

    </style>


</head>
<body>
<h1>Personalizando links</h1> 
<ul>
    <li><a href="https://gustavoguanabara.github.io" >Repositorio Github</a></li>
    <li><a href="https://youtube.com/cursoem video/">Canal do youtube</a></li>
    <li><a href="https://www.cursoemvideo.com">site do curso em vide</a></li>
</ul>
</body>
</html>

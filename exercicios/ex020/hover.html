<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de houver</title>
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
}
    div:hover {
        color: brown;
    }

    div > p {
        display:none;
    }
   
    div:hover > p  {
        display: block;
        color: aliceblue;
        background-color: blue;
        width: 200px;
        
    }



</style>
</head>

<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mause sobre o texto abaixo</p>

    <div>
        Passe o mause aqui
        <p>Texto escondido</p>
        
    </div>
    
    <p>Fim do exemplo</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias e HtML</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente ou diminua o tamanho doseu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
     <img src="fotog.png" alt="imagen flexivel">

    </picture>
    <h1> Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio</p>
    <audio preload="metadata" autoplay controls loop>  
        <source src="happy-mistake.mp3" type="audio/mpeg">
        <source src="happy-mistake.ogg" type="audio/ogg">
        <source src="happy-mistake.wav" type="audio/wav">

    </audio>

</body>
</html>
